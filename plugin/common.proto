syntax = "proto3";

package wv2ray.plugin;

option go_package = "wv2ray/proto/plugin";

// MapEntry represents a single key-value pair in a map.
message MapEntry {
  string key   = 1;
  string value = 2;
}

// MapValue represents a map of string key-value pairs.
message MapValue {
  repeated MapEntry entries = 1;
}

// PluginDetail contains metadata about a plugin.
message PluginDetail {
  string          name        = 1;
  string          author      = 2;
  string          description = 3;
  string          version     = 4;
  bytes           logo        = 5;
  repeated string protocols   = 6;
}

// ListPluginsResponse is the response message for listing plugins.
message ListPluginsResponse {
  repeated PluginDetail items = 1;
}
